<div class="container">
<div class="row">
  <h2>{{category}} Projects</h2>
  <div class="project col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-1" *ngFor="let project of projects">
    <div>
      <a routerLink="/projects/{{project.id}}">
        <h3>{{project.name}}</h3>
        <img *ngIf="project.imagePaths.length > 0" src="{{project.imagePaths[0]}}" alt="{{project.name}}" />
      </a>
    </div>
    <div class="col-xs-12">
      Tags:
      <span *ngFor="let tag of project.tags">
        <a routerLink="/category/{{tag}}">
        <span class="badge">{{tag}}</span></a>&nbsp;
      </span>
    </div>
  </div>
</div>
</div>
