<div class="container col-xs-10 col-xs-offset-1">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{site.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <img
        src="{{site.imagePath}}"
        alt="{{site.name}}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>{{site.desc}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onClick(site.urlPath)">View Website</button>
    </div>
  </div>
</div>
