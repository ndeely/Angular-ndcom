<div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <h1>Portfolio</h1>
      <p>Welcome to my website!</p>
      <p>This website showcases some example websites I am working on using various frameworks, and some projects
        that I have completed in a range of programming languages.</p>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <h2>Websites</h2>
    <div class="site col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-1" *ngFor="let site of sites">
      <a routerLink="websites/{{site.id}}">
        <h3>{{site.name}}</h3>
        <img src="{{site.imagePath}}" alt="{{site.name}}" />
      </a>
    </div>
  </div>
  <div class="row">
    <h2>Projects</h2>
    <div class="project col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-1" *ngFor="let project of projects">
        <a routerLink="projects/{{project.id}}">
          <h3>{{project.name}}</h3>
          <img *ngIf="project.imagePaths.length > 0"
               src="{{project.imagePaths[0]}}"
               alt="{{project.name}}" />
        </a>
    </div>
  </div>
</div>
