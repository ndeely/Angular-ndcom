<div class="container intro">
  <h1>Portfolio</h1>
  <div class="introText jumbotron col-xs-10 col-xs-offset-1">
    <p>This website showcases some example websites I am working on using various frameworks, and some projects
      that I have completed in a range of programming languages.</p>
  </div>
</div>
<hr>
<div class="container content">
  <h2>Websites</h2>
  <div class="sites">
    <div class="row">
      <div class="menu col-xs-12 col-md-4">
        <div class="btn-group-vertical btn-group-lg">
            <button *ngFor="let site of sites" class="btn btn-info" (click)="selectSite(site.id)">
              {{ site.name }}
            </button>
        </div>
      </div>
      <div class="siteImage col-xs-12 col-md-8">
        <div *ngIf="!selectedSite">
          <span *ngFor="let site of sites">
            <a (click)="selectSite(site.id)">
              <img
                src="{{ site.imagePath }}"
                alt="{{ site.name }}"
                style="display: inline; margin: 0px 5px 5px 0px;"
                class="img-thumbnail"
              />
            </a>
          </span>
        </div>
        <img *ngIf="selectedSite" src="{{ selectedSite.imagePath }}" alt="{{ selectedSite.name }}" />
      </div>
    </div>
    <div *ngIf="selectedSite" class="row">
      <div class="desc col-xs-12 col-md-12">
        <p [innerHTML]="selectedSite.desc"></p>
        <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <div *ngIf="!isLoading">
        <button *ngIf="selectedSite.urlPaths.length > 1" class="btn btn-primary" (click)="onClick(selectedSite.urlPaths[1])">View Website</button>
        <button *ngIf="selectedSite.urlPaths.length > 0" class="btn btn-primary" (click)="onClick(selectedSite.urlPaths[0])"><i class="fa fa-github"></i> View GitHub Repository</button>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="container content">
  <h2>Projects</h2>
  <div class="projects">
    <div class="row">
      <div class="menu col-xs-12 col-md-4">
        <div class="btn-group-vertical btn-group-lg">
          <button *ngFor="let project of projects" class="btn btn-info" (click)="selectProject(project.id)">
            {{ project.name }}
          </button>
        </div>
      </div>
      <div class="projectImage col-xs-12 col-md-8">
        <div *ngIf="!selectedProject">
          <span *ngFor="let project of projects">
            <div *ngIf="project.imagePaths.length > 0" class="single-project col-xs-12 col-md-4">
              <h3 class="projectTitle">{{ project.name }}</h3>
              <a (click)="selectProject(project.id)">
                <div *ngIf="project.imagePaths.length > 1" class="slideshow-container">
                  <div *ngFor="let imgPath of project.imagePaths" class="mySlides">
                    <img src="{{ imgPath }}" alt="{{ project.name }}">
                  </div>
                </div>
                <div *ngIf="project.imagePaths.length == 1">
                  <img *ngFor="let imgPath of project.imagePaths" src="{{ imgPath }}" alt="{{ project.name }}">
                </div>
              </a>
            </div>

          </span>
        </div>
        <div *ngIf="selectedProject && selectedProject.imagePaths.length > 0">
          <div  *ngIf="selectedProject.imagePaths.length > 1" class="slideshow-container">
            <div *ngFor="let imgPath of selectedProject.imagePaths" class="mySlides">
              <img src="{{ imgPath }}" alt="{{ selectedProject.name }}">
            </div>
          </div>
          <div *ngIf="selectedProject.imagePaths.length == 1">
            <img *ngFor="let imgPath of selectedProject.imagePaths" src="{{ imgPath }}" alt="{{ selectedProject.name }}">
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="selectedProject" class="row">
      <div class="row" style="margin-bottom:10px;">
        <div class="col-xs-12">
          <span class="tags">Tags: </span>
          <span *ngFor="let tag of selectedProject.tags">
        <a routerLink="/category/{{tag}}">
        <span class="badge">{{tag}}</span></a>&nbsp;
      </span>
        </div>
      </div>
      <div class="desc col-xs-12 col-md-12">
        <p [innerHTML]="selectedProject.desc"></p>
        <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <div *ngIf="!isLoading">
          <button
            class="btn btn-primary"
            (click)="onClick(selectedProject.urlPath)"><i class="fa fa-github"></i> View GitHub Repository</button>
        </div>
      </div>
    </div>
  </div>
</div>
