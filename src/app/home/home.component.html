<div class="container">
  <h1>Portfolio</h1>
  <div class="introText col-xs-10 col-xs-offset-1">
    <p>Welcome to my website!</p>
    <p>This website showcases some example websites I am working on using various frameworks, and some projects
      that I have completed in a range of programming languages.</p>
  </div>
</div>
<div class="container">
  <h2>Websites</h2>
  <div class="sites">
    <div class="row">
      <div class="menu col-xs-12 col-md-4">
        <ul>
          <a *ngFor="let site of sites" (click)="selectSite(site.id)">
            <li>{{ site.name | uppercase }}</li>
          </a>
        </ul>
      </div>
      <div class="siteImage col-xs-12 col-md-8">
        <div *ngIf="!selectedSite">
          <span *ngFor="let site of sites">
            <a (click)="selectSite(site.id)">
              <img src="{{ site.imagePath }}" alt="{{ site.name }}" style="display: inline; max-width:180px;" />
            </a>
          </span>
        </div>
        <img *ngIf="selectedSite" src="{{ selectedSite.imagePath }}" alt="{{ selectedSite.name }}" />
      </div>
    </div>
    <div class="row">
      <div class="desc col-xs-12 col-md-12">
        <p *ngIf="selectedSite" [innerHTML]="selectedSite.desc"></p>
        <button *ngIf="selectedSite" class="btn btn-primary" (click)="onClick(selectedSite.urlPath)">View Website</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <h2>Projects</h2>
  <div class="projects">
    <div class="row">
      <div class="menu col-xs-12 col-md-4">
        <ul>
          <a *ngFor="let project of projects" (click)="selectProject(project.id)">
            <li>{{ project.name | uppercase }}</li>
          </a>
        </ul>
      </div>
      <div class="projectImage col-xs-12 col-md-8">
        <div *ngIf="!selectedProject">
          <span *ngFor="let project of projects">
            <a *ngIf="project.imagePaths.length > 0" (click)="selectProject(project.id)">
              <img
                *ngFor="let imagePath of project.imagePaths"
                src="{{ imagePath }}" alt="{{ project.name }}"
                style="display: inline; max-width:180px;" />
            </a>
          </span>
        </div>
        <div *ngIf="selectedProject && selectedProject.imagePaths.length > 0">
          <img
          *ngFor="let imagePath of selectedProject.imagePaths"
          src="{{ imagePath }}"
          alt="{{ selectedProject.name }}" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="desc col-xs-12 col-md-12">
        <p *ngIf="selectedProject" [innerHTML]="selectedProject.desc"></p>
        <button
          *ngIf="selectedProject"
          class="btn btn-primary"
          (click)="onClick(selectedProject.urlPath)">View Website</button>
      </div>
    </div>
  </div>
</div>
